name: Latest blog posts

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: List latest blog posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: https://leonh.fr/index.xml
